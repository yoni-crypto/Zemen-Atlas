<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail - Zemen Atlas</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="./detail.css">
  <link rel="stylesheet" href="../auth/auth.css">
</head>

<body>
  <header id="app-header">
    <div class="header-left">
      <div class="logo-section">
        <a href="../index.html" class="logo-link">
          <img src="../logo2.png" alt="Zemen Atlas" class="logo-image">
          <span class="logo-text">Zemen <span class="logo-accent">Atlas</span></span>
        </a>
      </div>
      <nav class="nav-menu">
        <a href="../" class="nav-link">Map View</a>
        <a href="../history/" class="nav-link">History View</a>
        <a href="../store/" class="nav-link">Store</a>
        <a href="./orders/" class="nav-link" style="display: none;">Orders</a>
      </nav>
      <div></div>
    </div>
    <div class="header-right">
      <button id="cart-btn" class="header-btn" onclick="window.location.href='../cart/'">
        Cart (<span id="cart-count">0</span>)
      </button>
      <div class="user-avatar" id="user-avatar" onclick="handleUserClick()">Login</div>
    </div>
  </header>

  <main>
    <div class="container">
      <a href="../history/" class="back-link">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
        Back to History
      </a>

      <div id="detail-content">
        <div class="loading">Loadingâ€¦</div>
      </div>

      <div id="detail-tabs" class="hidden">
        <button data-detail-tab="summary" class="detail-tab active">Summary</button>
        <button data-detail-tab="wikipedia" class="detail-tab inactive">Wikipedia</button>
      </div>
      <div id="detail-wikipedia" class="hidden">
        <iframe id="wikipedia-frame" title="Wikipedia"></iframe>
      </div>
    </div>
  </main>

  <div id="auth-modal" class="auth-modal hidden">
    <div class="auth-content">
      <div class="auth-header">
        <h2>Account</h2>
        <button class="auth-close" onclick="closeAuthModal()">&times;</button>
      </div>
      <div class="auth-tabs">
        <button class="auth-tab active" onclick="switchAuthTab('login')">Login</button>
        <button class="auth-tab" onclick="switchAuthTab('signup')">Sign Up</button>
      </div>
      <form id="login-form" class="auth-form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="auth-submit">Login</button>
        <div class="auth-error" id="login-error"></div>
      </form>
      <form id="signup-form" class="auth-form" style="display: none;">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <div class="location-row">
          <input type="text" placeholder="City" required>
          <input type="text" placeholder="Country" required>
        </div>
        <button type="submit" class="auth-submit">Sign Up</button>
        <div class="auth-error" id="signup-error"></div>
      </form>
    </div>
  </div>

  <script src="../auth/auth.js"></script>
  <script src="../auth/auth-ui.js"></script>

  <script src="./detail.js"></script>
</body>

</html>
