<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - History Time Line</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="./cart.css">
  <link rel="stylesheet" href="../auth/auth.css">
</head>
<body>
  <header id="app-header">
    <div class="header-left">
      <div class="logo-section">
        <a href="../index.html" class="logo-link">
          <div class="logo-icon">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
              <path d="M3 11l9-9 9 9-9 9-9-9zm9 11l-9-9h18l-9 9z"></path>
            </svg>
          </div>
          <span class="logo-text">History <span class="logo-accent">Time Line</span></span>
        </a>
      </div>
      <nav class="nav-menu">
        <a href="../" class="nav-link">Map View</a>
        <a href="../history/" class="nav-link">History View</a>
        <a href="../store/" class="nav-link">Store</a>
        <a href="../orders/" class="nav-link" style="display: none;">Orders</a>
      </nav>
      <div></div>
    </div>
    <div class="header-right">
      <button id="cart-btn" class="header-btn">
        Cart (<span id="cart-count">0</span>)
      </button>
      <div class="user-avatar" id="user-avatar" onclick="handleUserClick()">Y</div>
    </div>
  </header>

  <main class="cart-page">
    <div class="cart-container">
      <div class="cart-header">
        <h1>Shopping Cart</h1>
        <a href="../store/" class="continue-shopping">‚Üê Continue Shopping</a>
      </div>

      <div class="cart-content">
        <div class="cart-items-wrap">
          <table class="cart-table">
            <thead>
              <tr>
                <th class="col-product">Product</th>
                <th class="col-price">Price</th>
                <th class="col-qty">Quantity</th>
                <th class="col-subtotal">Subtotal</th>
                <th class="col-actions"></th>
              </tr>
            </thead>
            <tbody id="cart-items">
              <!-- Cart rows rendered by cart.js -->
            </tbody>
          </table>
        </div>

        <div class="cart-summary">
          <div class="summary-row">
            <span>Subtotal</span>
            <span id="cart-subtotal">ETB 0.00</span>
          </div>
          <div class="summary-row">
            <span>Shipping</span>
            <span>Free</span>
          </div>
          <div class="summary-row total">
            <span>Total</span>
            <span id="cart-total">ETB 0.00</span>
          </div>
          <button id="checkout-btn" class="checkout-btn">
            Proceed to Checkout
          </button>
          <button id="view-orders-btn" class="view-orders-btn" onclick="window.location.href='../orders/'" style="display: none;">
            View My Orders
          </button>
        </div>
      </div>

      <div class="empty-cart" id="empty-cart" style="display: none;">
        <h2>Your cart is empty</h2>
        <p>Add some items to get started</p>
        <a href="../store/" class="shop-now-btn">Shop Now</a>
      </div>
    </div>
  </main>

  <!-- Auth Modal -->
  <div id="auth-modal" class="auth-modal hidden">
    <div class="auth-content">
      <div class="auth-header">
        <h2>Account</h2>
        <button class="auth-close" onclick="closeAuthModal()">&times;</button>
      </div>
      <div class="auth-tabs">
        <button class="auth-tab active" onclick="switchAuthTab('login')">Login</button>
        <button class="auth-tab" onclick="switchAuthTab('signup')">Sign Up</button>
      </div>
      <form id="login-form" class="auth-form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="auth-submit">Login</button>
        <div class="auth-error" id="login-error"></div>
      </form>
      <form id="signup-form" class="auth-form" style="display: none;">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <div class="location-row">
          <input type="text" placeholder="City" required>
          <input type="text" placeholder="Country" required>
        </div>
        <button type="submit" class="auth-submit">Sign Up</button>
        <div class="auth-error" id="signup-error"></div>
      </form>
    </div>
  </div>

  <script src="../auth/auth.js"></script>
  <script src="../auth/auth-ui.js"></script>
  <script src="./cart.js"></script>
</body>
</html>
