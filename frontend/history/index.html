<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethiopia Historical Timeline - History View</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="./history.css">
  <link rel="stylesheet" href="../auth/auth.css">
</head>
<body>
  <header id="app-header">
    <div class="header-left">
      <div class="logo-section">
        <a href="../index.html" class="logo-link">
          <div class="logo-icon">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
              <path d="M3 11l9-9 9 9-9 9-9-9zm9 11l-9-9h18l-9 9z"></path>
            </svg>
          </div>
          <span class="logo-text">History <span class="logo-accent">Time Line</span></span>
        </a>
      </div>
      <nav class="nav-menu">
        <a href="../" class="nav-link">Map View</a>
        <a href="../history/" class="nav-link active">History View</a>
        <a href="../store/" class="nav-link">Store</a>
        <a href="../orders/" class="nav-link" style="display: none;">Orders</a>
      </nav>
      <div></div>
    </div>
    <div class="header-right">
      <button id="cart-btn" class="header-btn" onclick="window.location.href='../cart/'">
        Cart (<span id="cart-count">0</span>)
      </button>
      <div class="user-avatar" id="user-avatar" onclick="handleUserClick()">Y</div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="page-header">
        <div class="page-title-section">
          <h1>History</h1>
          <p class="page-subtitle">Chronological view of rulers, places, battles & people</p>
        </div>
        <div class="filter-buttons">
          <button data-filter="all" class="filter-btn active">All</button>
          <button data-filter="rulers" class="filter-btn inactive">Rulers</button>
          <button data-filter="places" class="filter-btn inactive">Places</button>
          <button data-filter="battles" class="filter-btn inactive">Battles</button>
          <button data-filter="people" class="filter-btn inactive">People</button>
        </div>
      </div>

      <div id="timeline">
        <div class="timeline-line" aria-hidden="true"></div>
        <div id="timeline-list">
          <div class="timeline-empty">Loadingâ€¦</div>
        </div>
      </div>
    </div>
  </main>

  <div id="auth-modal" class="auth-modal hidden">
    <div class="auth-content">
      <div class="auth-header">
        <h2>Account</h2>
        <button class="auth-close" onclick="closeAuthModal()">&times;</button>
      </div>
      <div class="auth-tabs">
        <button class="auth-tab active" onclick="switchAuthTab('login')">Login</button>
        <button class="auth-tab" onclick="switchAuthTab('signup')">Sign Up</button>
      </div>
      <form id="login-form" class="auth-form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="auth-submit">Login</button>
        <div class="auth-error" id="login-error"></div>
      </form>
      <form id="signup-form" class="auth-form" style="display: none;">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <div class="location-row">
          <input type="text" placeholder="City" required>
          <input type="text" placeholder="Country" required>
        </div>
        <button type="submit" class="auth-submit">Sign Up</button>
        <div class="auth-error" id="signup-error"></div>
      </form>
    </div>
  </div>

  <script src="../auth/auth.js"></script>
  <script src="../auth/auth-ui.js"></script>
  <script src="./history.js"></script>
</body>
</html>
