<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders - History Time Line</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../map/header.css">
  <link rel="stylesheet" href="./orders.css">
</head>
<body>
  <header id="app-header" class="app-header">
    <div class="header-left">
      <div class="logo-section">
        <a href="../index.html" class="logo-link">
          <div class="logo-icon">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
              <path d="M3 11l9-9 9 9-9 9-9-9zm9 11l-9-9h18l-9 9z"></path>
            </svg>
          </div>
          <span class="logo-text">History <span class="logo-accent">Time Line</span></span>
        </a>
      </div>
      <nav class="nav-menu">
        <a href="../" class="nav-link">Map View</a>
        <a href="../history/" class="nav-link">History View</a>
        <a href="../store/" class="nav-link">Store</a>
        <a href="../orders/" class="nav-link active" style="display: none;">Orders</a>
      </nav>
      <div></div>
    </div>
    <div class="header-right">
      <button id="cart-btn" class="header-btn" onclick="window.location.href='../cart/'">
        Cart (<span id="cart-count">0</span>)
      </button>
      <div class="user-avatar" id="user-avatar" onclick="handleUserClick()">Y</div>
    </div>
  </header>

  <main class="orders-main">
    <div class="container">
      <div class="orders-header">
        <h1>My Orders</h1>
        <a href="../store/" class="continue-shopping">‚Üê Continue Shopping</a>
      </div>

      <div class="orders-content">
        <div class="orders-table-wrap">
          <table class="orders-table">
            <thead>
              <tr>
                <th class="col-order">Order</th>
                <th class="col-date">Date</th>
                <th class="col-items">Items</th>
                <th class="col-total">Total</th>
                <th class="col-status">Status</th>
              </tr>
            </thead>
            <tbody id="orders-list">
              <!-- orders from the js -->
            </tbody>
          </table>
        </div>
      </div>

      <div class="empty-orders" id="empty-orders" style="display: none;">
        <h2>No orders found</h2>
        <p>You haven't placed any orders yet</p>
        <a href="../store/" class="shop-now-btn">Shop Now</a>
      </div>
    </div>
  </main>

  <script src="../auth/auth.js"></script>
  <script src="./orders.js"></script>
</body>
</html>
